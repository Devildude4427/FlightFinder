before_install:
  - sudo apt-get install libgtk-3-dev
  - sudo apt-get install gtk+-3.0
  - sudo apt-get install webkit2gtk-4.0

install:
  - pip3 install --upgrade pip
  - pip3 install -r requirements.txt

script: python3 -m unittest discover -s tests