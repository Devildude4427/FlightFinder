<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flight Finder Main</title>
        <link rel="shortcut icon" href="../static/resources/ico-rounded-512.png">

        <link rel="stylesheet" href="../static/css/index.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!--        <link rel="stylesheet" href="{{ url_for('static', filename='css/debug.css') }}">-->
        <style>
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /*html, body, .section, .container, .columns, .column {*/
            /*    height: 100%;*/
            /*    min-height: 100%;*/
            /*!*    background: linear-gradient(90deg, #EEE 50%, #1A1A1D 50%);*!*/
            /*}*/

            html {
                height: 100%;
            }

            body {
                min-height: 100%;
            }

            .columnLeft {
                background-color: #EEE;
            }

            .columnRight {
                background-color: #1A1A1D;
            }

            .input {
                outline: 0;
                border-bottom: 2px solid #C3073F;
                background-color: #EEE;
            }

        </style>
    </head>

    <body>
        <section class="section">
			<div class="container">
                <div class="columns">
                    <div class="column columnLeft">
                        <div class="field">
                          <label class="label">Port of Departure</label>
                          <div class="control">
                            <input class="input" type="text" placeholder="e.g London">
                          </div>
                        </div>
                        <div class="field">
                          <label class="label center">Email</label>
                          <div class="control">
                            <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
                          </div>
                        </div>
                    </div>
                    <div class="column columnRight">
                        <figure class="image center">
                            <img alt="Flight Finder Logo" src="../static/resources/ico-2k.png" style="max-width: 256px;">
                        </figure>
                        <p class="is-size-2 center" style="color: #C3073F;">Flight Finder</p>
                    </div>
                </div>
			</div>
		</section>


        <script>

	</body>
</html>
